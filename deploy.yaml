import:
  - recipe/laravel.php

config:
  application: 'l8'
  repository: 'git@github.com:NookeST/l8.git'

hosts:
  staging:
    remote_user: avtomat6
    hostname: 'scp93.hosting.reg.ru'
    deploy_path: '~/public_html'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:config:cache
    - artisan:route:cache
    - deploy:publish

after:
  deploy:failed: deploy:unlock
